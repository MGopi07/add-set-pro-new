<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword Result Page</title>
    <link rel="icon" href="image/logo/favicon.png" type="image/x-icon">

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #stacked,
        #pie-chart {
            min-height: 250px;
        }

        .keyword-overview {
            margin-bottom: 20px;
        }

        .keyword-overview ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>

<body>
    <section class="keyword_research">
        <div class="container">
            <div class="keyword-overview mt-3">
                <h3 class="text-left">
                    Keyword Overview:
                </h3>
                <ul class="d-flex align-items-center justify-content-lg-start">
                    <li class="me-2">Country: USA</li>
                    <li>Date: 2024-09-10</li>
                </ul>
            </div>
            <div class="">
                <hr>
            </div>
            <div class="">
                <ul class="d-flex align-items-center list-unstyled">
                    <li class="me-4">Location</li>
                    <li class="me-4">Objective</li>
                    <li class="me-4">Budget</li>

                </ul>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 text-center">
                    <label class="badge bg-success">Bar Stacked</label>
                    <div id="stacked"></div>
                </div>
                <div class="col-lg-6 col-md-6 text-center">
                    <label class="badge bg-success">Pie Chart</label>
                    <div id="pie-chart"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var data = [

            { y: '2020', a: 100, b: 75 },
            { y: '2021', a: 115, b: 75 },
            { y: '2022', a: 120, b: 85 },
            { y: '2023', a: 145, b: 85 },
            { y: '2024', a: 160, b: 95 }
        ];

        Morris.Bar({
            element: 'stacked',
            data: data,
            xkey: 'y',
            ykeys: ['a', 'b'],
            // labels: ['Total Income', 'Total Outcome'],
            stacked: true,
            fillOpacity: 0.6,
            hideHover: 'auto',
            resize: true,
            barColors: ['gray', 'orange']
        });


        Morris.Donut({
            element: 'pie-chart',
            data: [
                { label: "Male", value: 60 },
                { label: "Female", value: 40 }
            ],
            colors: ['#1E90FF', '#DA70D6']
        });
    </script>
</body>

</html>
